<!--Clients-->
<section id="clients" class="scrollto clearfix">
  <div class="row clearfix">

      <div class="col-3">

          <div class="section-heading">
              <h3>{{clients.tagline}}</h3>
              <h2 class="section-title">{{clients.title}}</h2>
              <p class="section-subtitle">{{clients.description}}</p>
          </div>

      </div>

      <div class="col-2-3" >
          <div  *ngFor="let client of clients.images">

          <a href="#" class="col-3">
              <img src="../assets/images/company-images/{{client.src}}" alt="Company"/>
              <div class="client-overlay"><span>{{client.overlay}}</span></div>
          </a>
</div>

      </div>

  </div>
</section>
<!--End of Clients-->
