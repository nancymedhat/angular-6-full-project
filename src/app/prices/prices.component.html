 <!--Pricing Tables-->
 <section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">

      <div class="section-heading">
          <h3>{{prices.tagline}}</h3>
          <h2 class="section-title">{{prices.title}}</h2>
      </div>

      <!--Pricing Block-->
      
      <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor="let block of prices.blocks"  [class.featured]="block.featured" >
          <div class="pricing-block-content"  >
              <h3>{{block.title}}</h3>
              <p class="pricing-sub">{{block.firstdes}}</p>
              <div class="pricing">
                  <div class="price"><span>{{block.pricelogo}}</span>{{block.price2}}</div>
                  <p>{{block.secdesc}}</p>
              </div>
              <ul>
                  <li>{{block.feature1}}</li>
                  <li>{{block.feature2}}</li>
                  <li>{{block.feature3}}</li>
                  <li>{{block.feature4}}</li>
                  <li>{{block.feature5}}</li>
              </ul>
              <a href="#" class="button">{{block.button}}</a>
          </div>
      </div>
      <!--End Pricing Block-->
</div>
</section>
<!--End of Pricing Tables-->
